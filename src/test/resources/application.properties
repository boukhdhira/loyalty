application.name=
jwt.secret=
jwt.token-validity=
jwt.remember-token-validity=
#data source configuration
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:~/db;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.username=saap
spring.datasource.password=sa
spring.jpa.hibernate.ddl-auto=update
#mail
spring.mail.default-encoding=UTF-8
spring.mail.host=localhost
spring.mail.port=2525
spring.mail.username=username
spring.mail.password=secret
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocol=smtp
spring.mail.test-connection=false
spring.mail.sender=test.address@gmail.com
spring.mail.activation-subject=Sample subject
spring.mail.bonus-subject=Sample subject
spring.mail.activation-template=mailTemplate.html
spring.mail.bonus-template=mailTemplate.html
spring.mail.resources-path=static/
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.mail.base-url=